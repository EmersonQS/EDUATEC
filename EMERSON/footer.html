<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript" src="js/moneda.js"></script>
<link rel="stylesheet" href="css/styles.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".default_option").click(function(){
			  $(this).parent().toggleClass("active");
			})

			$(".select_ul li").click(function(){
			  var currentele = $(this).html();
			  $(".default_option li").html(currentele);
			  $(this).parents(".select_wrap").removeClass("active");
			})
		});
	</script>
</head>
  <body>
    <div class="container">

        <div class="row">

            <div class="col-12 footer_logo">
              <img src="img/logo.png">
            </div>

        </div>
        
  
        <div class="row">

            <div class="col-4">
                <br>
                <div>Más Información</div>

            </div>

            <div class="col-4">

                    <a href="#"><i class="fa fa-facebook"></i> </a>

                    <a href="#"><i class="fa fa-instagram"></i> </a>
                    <a href="#"><i class="fa fa-google-plus"></i> </a>
                  </div>
            </div>

            <div class="col-4">
              <br>
                <div style="text-align: center;">Moneda</div>
                <div class="wrapper">
                    <div class="select_wrap">
                        <ul class="default_option">
                            <li>
                                <div class="option pizza">
                                  <div class="icon"></div>
                                  <p>Pizzas</p>
                                </div>
                            </li>
                        </ul>
                        <ul class="select_ul">
                            <li>

                            </li>
                            <li>

                                  <div class="icon"></div>
                                  <p>Burget</p>
                                </div>  
                            </li>
                            <li>
                                <div class="option ice">
                                  <div class="icon"></div>
                                  <p>Ice Cream</p>
                                </div>  
                            </li>
                            <li>
                              <div class="option fries">
                                  <div class="icon"></div>
                                  <p>Fried Potatoes</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                  </div>	
            </div>

        </div>

        
    </div>
